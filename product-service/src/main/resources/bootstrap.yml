spring:  
  application:
    name: product-service
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        instance-id: "m-${spring.cloud.client.hostname}:${spring.application.name}:${server.port}"

logging:
  level:
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG

server.port: 0

---
spring:
  profiles: zone1
  cloud:
    consul:
      discovery:
        instanceZone: zone1

---
spring:
  profiles: zone2
  cloud:
    consul:
      discovery:
        instanceZone: zone2